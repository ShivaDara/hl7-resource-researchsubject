<template name="researchSubjectUpsertPage">
  <div id="researchSubjectUpsertPage" style="{{getPageHeight}}">
    {{> recordHeader type="record" url="researchSubjects" spreadsheet=false  imageGrid=false}}

    <div id="researchSubjectUpsertCard" class="padded card-contents page" style="{{getOpacity}}">

      <div id="researchSubjectMetaData">
        <div id="researchSubjectMetaInputs">
          <input id="researchSubjectNameInput" class="glass form-control" type="text" placeholder="researchSubjectname" value="{{ getName }}" {{isReadOnly}}><br>
          <input id="researchSubjectEmailInput"  class="glass form-control" type="text" placeholder="researchSubjectname@somewhere.com" value="{{getEmailAddress}}" {{isReadOnly}}>
          <!-- <input id="researchSubjectAvatarInput"  class="glass form-control" type="text" placeholder="http://www.widget.com/cog.jpg" value="{{profile.avatar}}" {{isReadOnly}}> -->
        </div>
        <img id="researchSubjectImage" src="{{ getAvatar }}" />
      </div>
      <textarea id="researchSubjectDescriptionInput"  class="glass form-control" rows="10" placeholder="Lorem ipsum dolar set et..." {{isReadOnly}}>{{profile.description}}</textarea><br>
    </div>

    <footer class="pageFooter">
      <button id="saveUserButton">
        <i class="fa fa-dot-circle-o"></i>
        <i class="fa fa-dot-circle-o"></i>
        <i class="fa fa-dot-circle-o"></i>
      </button>
      {{#if _id}}
        <button id="removeUserButton">
          <i class="fa fa-times"></i>
          <i class="fa fa-times"></i>
          <i class="fa fa-times"></i>
        </button>
      {{/if}}
    </footer>
  </div>
</template>
